<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        a:hover{
            color: red;

        }
        a:visited{
            color: rgb(3, 241, 19);
        }

        .box {
            background: pink;
            height: 100px;
            width: 100px;
            margin: 5px 0px 5px 0px;
        }

        .box:empty {
            background: greenyellow;
        }

        input[type=email]:disabled {
            background: rgb(221, 221, 221);
        }

    </style>
</head>
<body>
    <main>
        <nav>
            <a href="https://www.alura.com.br/artigos/o-que-e-front-end-e-back-end#:~:text=O%20que%20%C3%A9%20Front%20End,%3A%20HTML%2C%20CSS%20e%20JavaScript." target="teste">Clique</a>
        </nav>
        <div class="box"> Com texto/não vazio</div>
        <div class="box"></div>

        <form action="lig.com">
            <label for="idtext">Texto: </label>
            <input type="text" id="idtext" name="idtext"/>
            <br>
            <br>
            <label for="idemail">Email: </label>
            <input type="email" id="idemail" name="idemail" disabled/>
            <br>
            <br>
            <label for="idpassword">Senha: </label>
            <input type="password" id="idpassword" name="idpassword" disabled/>
            <br>
            <br>
            <label for="iddate">Data: </label>
            <input type="date" id="iddate" name="iddate"/>
            <br>
            <br>
            <label for="idfile">Arquivo: </label>
            <input type="file" id="idfile" name="idfile"/>
            <br>
            <br>
            <label for="idcheck">Checkbox 1: </label>
            <input type="checkbox" id="idcheck" name="idcheck" value="Checkbox 1"/>
            <label for="idcheck">Checkbox 2: </label>
            <input type="checkbox" id="idcheck2" name="idcheck2" value="Checkbox 2"/>
            <br>
            <br>
            <label for="idoption">Opção 1: </label>
            <input type="radio" id="idoption" name="idoption" value="Opção 1"/>
            <label for="idoption2">Opção 2: </label>
            <input type="radio" id="idoption2" name="idoption" value="Opção 2"/>
            <br>
            <br>
            <label for="idcaixatexto">Caixa de texto: </label>
            <textarea id="idcaixatexto" name="idcaixatexto" rows="5" cols="12"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
</body>
</html>
